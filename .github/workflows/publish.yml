name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write   # Required for npm trusted publishing (OIDC)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Generate version file
        run: npm run version

      - name: Collect token statistics
        run: npm run collect-token-statistic

      - name: Generate token meta
        run: npm run token-meta

      - name: Compile (ES + Lib)
        run: node antd-tools/cli/run.js compile --ignore-error

      - name: Build dist (UMD)
        run: node --max_old_space_size=8192 antd-tools/cli/run.js dist

      - name: Generate web-types
        run: npm run generator-webtypes

      - name: Publish to npm
        run: npm publish --access public
